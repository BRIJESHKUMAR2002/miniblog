<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% comment %}CSS File{% endcomment %}
    <link rel="stylesheet" href="{% static 'blog\css\bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog\css\style.css' %}">
    
    <title>Document</title>
</head>
<body>

    {% comment %}Navbar {% endcomment %}
    <div class="container-fluid bg-dark">
        {% include 'blog/navbar.html' %}
    </div>
    <div class="container">
        <div class="raw">
            <div class="col-sm-12">
                {% block msg %}
                {% endblock msg %}
            </div>
        </div>
        <div class="raw">
            {% block side %}
            {% endblock side %}
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    {% comment %}Javascipt File{% endcomment %}
    <script src="{% static 'blog\js\bootstrap.js' %}"></script>
    <script src="{% static 'blog\js\jquery.js' %}"></script>
    <script src="{% static 'blog\js\popper.js' %}"></script>
</body>
</html>
